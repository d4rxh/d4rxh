<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games Files Order</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      max-width: 550px;
      width: 90%;
      border: 2px solid #444;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ddd;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #222;
      color: #f0f0f0;
    }
    /* Custom Dropdown Styles */
    .dropdown-container {
      position: relative;
      margin-top: 8px;
    }
    .dropdown-header {
      background: #222;
      color: #f0f0f0;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: box-shadow 0.3s;
    }
    .dropdown-header:hover {
      box-shadow: 0 0 10px gold;
    }
    .dropdown-arrow {
      margin-left: 10px;
      transition: transform 0.3s;
    }
    .dropdown-list {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      width: 100%;
      background: #333;
      list-style: none;
      border-radius: 5px;
      border: 1px solid #444;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 999;
    }
    .dropdown-list li {
      padding: 12px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .dropdown-list li:last-child {
      border-bottom: none;
    }
    .dropdown-list li:hover {
      background: linear-gradient(45deg, gold, silver);
      color: #000;
      text-shadow: 0 0 5px #fff;
    }
    .dropdown-container.active .dropdown-list {
      max-height: 500px;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown-container.active .dropdown-arrow {
      transform: rotate(180deg);
    }
    .qr-code {
      text-align: center;
      margin-top: 25px;
    }
    .qr-code img {
      max-width: 200px;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 0 15px silver;
    }
    .qr-note {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #bbb;
    }
    /* Custom file upload button */
    .file-upload-wrapper {
      margin-top: 8px;
      display: flex;
      align-items: center;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file-upload {
      background: linear-gradient(45deg, gold, silver);
      color: #000;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
      border: none;
      border-radius: 5px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .custom-file-upload:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px gold;
    }
    .file-chosen {
      margin-left: 10px;
      font-size: 0.9rem;
      color: #ccc;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, gold, silver);
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-top: 25px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px gold;
    }
    @media(max-width: 600px){
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¥ Get Premium OBB! ðŸŽ®</h2>
    <form id="orderForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="orderOption">Select Order Option:</label>
      <!-- Hidden input to store selected dropdown value -->
      <input type="hidden" id="orderOption" name="orderOption" required />

      <!-- Custom animated dropdown -->
      <div class="dropdown-container" id="dropdownContainer">
        <div class="dropdown-header" id="dropdownHeader">
          <span id="dropdownSelectedText">Choose your package</span>
          <span class="dropdown-arrow">&#9662;</span>
        </div>
        <ul class="dropdown-list" id="dropdownList">
          <li data-value="15-20 SKINS - 149">15-20 SKINS - 149</li>
          <li data-value="20-30 SKINS - 199">20-30 SKINS - 199</li>
          <li data-value="30-50 SKINS - 299">30-50 SKINS - 299</li>
          <li data-value="50-75 SKINS - 499">50-75 SKINS - 499</li>
          <li data-value="100+ SKINS - 749">100+ SKINS - 749</li>
        </ul>
      </div>

      <div class="qr-code">
        <h3>Payment QR Code</h3>
        <!-- PhonePe QR from GitHub raw link -->
        <img
          src="https://raw.githubusercontent.com/KATAGIRI98/New-web/main/IMG_20250329_144057_703.jpg"
          alt="PhonePe QR Code for Payment"
        />
        <p class="qr-note">Scan this QR with PhonePe to pay instantly.</p>
      </div>

      <label>Upload Payment Screenshot: <span style="color: red;">*</span></label>
      <div class="file-upload-wrapper">
        <label for="paymentScreenshot" class="custom-file-upload">Choose file</label>
        <span id="fileChosen" class="file-chosen">No file chosen</span>
        <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required />
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    // Custom Dropdown Script
    const dropdownContainer = document.getElementById('dropdownContainer');
    const dropdownHeader = document.getElementById('dropdownHeader');
    const dropdownList = document.getElementById('dropdownList');
    const dropdownSelectedText = document.getElementById('dropdownSelectedText');
    const hiddenOrderOption = document.getElementById('orderOption');

    dropdownHeader.addEventListener('click', () => {
      dropdownContainer.classList.toggle('active');
    });

    document.querySelectorAll('#dropdownList li').forEach(item => {
      item.addEventListener('click', () => {
        const selectedValue = item.getAttribute('data-value');
        dropdownSelectedText.textContent = selectedValue;
        hiddenOrderOption.value = selectedValue;
        dropdownContainer.classList.remove('active');
      });
    });

    // Custom File Upload Script
    const paymentScreenshot = document.getElementById('paymentScreenshot');
    const fileChosen = document.getElementById('fileChosen');

    paymentScreenshot.addEventListener('change', function(){
      fileChosen.textContent = (this.files && this.files.length > 0) ? this.files[0].name : "No file chosen";
    });

    // Telegram Form Submission
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const orderOption = hiddenOrderOption.value;
      
      // Ensure a package is selected (since hidden input is required)
      if (!orderOption) {
        alert("Please select a package from the dropdown.");
        return;
      }
      
      const message = `New Games Files Order:\nName: ${name}\nPhone: ${phone}\nPackage: ${orderOption}`;
      const recipients = ["-1002526968223", "6771113570"];
      const botToken = '7916572802:AAEIyvTaKgQ0_y4DDyMEo3vWF-C1Y9rsQ_w';
      
      const sendOrderMessage = (chatId) => {
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
        return fetch(url).then(response => response.json());
      };
      
      const sendPaymentScreenshot = (chatId) => {
        if (paymentScreenshot.files && paymentScreenshot.files[0]) {
          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('caption', 'Payment Screenshot for Order');
          formData.append('photo', paymentScreenshot.files[0]);
          return fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: 'POST',
            body: formData
          }).then(resp => resp.json());
        }
        return Promise.resolve({ok: true});
      };
      
      Promise.all(
        recipients.map(chatId =>
          sendOrderMessage(chatId)
          .then(textRes => {
            if (textRes.ok) {
              return sendPaymentScreenshot(chatId);
            } else {
              throw new Error("Error sending message to chat ID: " + chatId);
            }
          })
        )
      )
      .then(() => {
        alert("ðŸŽ‰ Your order has been placed successfully!\n\nThank you for your payment. We will contact you soon with further details. ðŸ™Œ");
        document.getElementById('orderForm').reset();
        dropdownSelectedText.textContent = "Choose your package";
        hiddenOrderOption.value = "";
        fileChosen.textContent = "No file chosen";
      })
      .catch(err => {
        alert("Error: " + err);
      });
    });
  </script>
</body>
</html>
