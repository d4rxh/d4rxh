<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>D4RXHxGPT - AI Chat</title>
        <style>
            body {
                  margin: 0;
                        font-family: 'Segoe UI', sans-serif;
                              background: var(--bg);
                                    color: var(--text);
                                          transition: all 0.3s ease;
                                              }
                                                  :root {
                                                        --bg: #121212;
                                                              --text: #ffffff;
                                                                    --box: #1e1e1e;
                                                                        }
                                                                            .light-mode {
                                                                                  --bg: #ffffff;
                                                                                        --text: #000000;
                                                                                              --box: #f0f0f0;
                                                                                                  }
                                                                                                      .theme-toggle {
                                                                                                            position: fixed;
                                                                                                                  top: 10px;
                                                                                                                        right: 15px;
                                                                                                                              font-size: 1.5em;

                                                                                                                                        }
                                                                                                                                            .chat-container {
                                                                                                                                                  max-width: 600px;
                                                                                                                                                        margin: 100px auto 40px;
                                                                                                                                                              background: var(--box);
                                                                                                                                                                    border-radius: 12px;
                                                                                                                                                                          padding: 20px;

                                                                                                                                                                                      animation: fadeIn 1s ease;
                                                                                                                                                                                          }

                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                          font-size: 28px;
                                                                                                                                                                                                                margin-bottom: 15px;
                                                                                                                                                                                                                    }
                                                                                                                                                                                                                        .chat-box {
                                                                                                                                                                                                                              max-height: 400px;
                                                                                                                                                                                                                                    overflow-y: auto;
                                                                                                                                                                                                                                          display: flex;
                                                                                                                                                                                                                                                flex-direction: column;

                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                    .msg {
                                                                                                                                                                                                                                                                          padding: 10px 15px;
                                                                                                                                                                                                                                                                                border-radius: 20px;
                                                                                                                                                                                                                                                                                      max-width: 80%;
                                                                                                                                                                                                                                                                                            word-wrap: break-word;
                                                                                                                                                                                                                                                                                                  animation: slideIn 0.3s ease;
                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                          .bot {
                                                                                                                                                                                                                                                                                                                background: #4e54c8;
                                                                                                                                                                                                                                                                                                                      color: white;
                                                                                                                                                                                                                                                                                                                            align-self: flex-start;
                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                    .user {
                                                                                                                                                                                                                                                                                                                                          background: #03dac6;
                                                                                                                                                                                                                                                                                                                                                color: black;
                                                                                                                                                                                                                                                                                                                                                      align-self: flex-end;
                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                              pre {
                                                                                                                                                                                                                                                                                                                                                                    position: relative;
                                                                                                                                                                                                                                                                                                                                                                          background: #333;
                                                                                                                                                                                                                                                                                                                                                                                padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                      border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                            overflow-x: auto;
                                                                                                                                                                                                                                                                                                                                                                                                  margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                          pre code {
                                                                                                                                                                                                                                                                                                                                                                                                                font-family: monospace;
                                                                                                                                                                                                                                                                                                                                                                                                                      color: #ffd700;
                                                                                                                                                                                                                                                                                                                                                                                                                            display: block;
                                                                                                                                                                                                                                                                                                                                                                                                                                  white-space: pre-wrap;
                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                          .copy-btn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                      top: 6px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            right: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  background: #555;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 4px 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .copy-btn:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: #777;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .typing-area {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  margin-top: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              gap: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .typing-area input {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            flex: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border-radius: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .typing-area button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  padding: 0 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              background: #4e54c8;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border-radius: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size: 1.2em;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              footer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-size: 14px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin-top: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes fadeIn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              from {opacity: 0; transform: translateY(20px);}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    to {opacity: 1; transform: translateY(0);}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            @keyframes slideIn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  from {opacity: 0; transform: translateX(-20px);}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        to {opacity: 1; transform: translateX(0);}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="theme-toggle" onclick="toggleTheme()">🌓</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="chat-container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <h2 class="title">D4RXHxGPT AI Chat</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="chat-box" id="chatBox">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="msg bot"><strong>Hi! I am D4RXHxGPT.</strong><br/>Ask me anything.</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="typing-area">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="text" id="userInput" placeholder="Type your message..." />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button onclick="sendMessage()">➤</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>Created by <strong>D4RXHxGPT</strong>, <strong>d4rxhfaith</strong>, and <strong>D4RXHFAITH</strong></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>API Credit: <a href="https://t.me/Doraxcodes" target="_blank">@bryxconfigs</a></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Markdown Parser -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function sendMessage() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const input = document.getElementById('userInput');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const chatBox = document.getElementById('chatBox');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const userMsg = input.value.trim();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (userMsg === "") return;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const userDiv = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    userDiv.className = 'msg user';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          userDiv.innerText = userMsg;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                chatBox.appendChild(userDiv);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      input.value = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            chatBox.scrollTop = chatBox.scrollHeight;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const botDiv = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        botDiv.className = 'msg bot';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              botDiv.innerHTML = 'Typing...';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    chatBox.appendChild(botDiv);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          chatBox.scrollTop = chatBox.scrollHeight;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                fetch(`http://doraxcodes.ct.ws/proxy.php?prompt=${encodeURIComponent(userMsg)}`)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .then(res => res.json())
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .then(data => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const parsedHTML = marked.parse(data.message);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    botDiv.innerHTML = parsedHTML;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              addCopyButtons(botDiv);
